{% extends "base.html" %}
{% load static %}

{% block title %}
    BMW
{% endblock title %}

{% block content %}
<div class="py-12 flex justify-center">
  <div class="w-full max-w-lg text-center">
    <h1 class="text-3xl font-semibold text-gray-800 mb-4">Prueba ya el nuevo M3 Competititon</h1>
    <img src="{% static 'images/images.jpg' %}" alt="m3" class="mx-auto w-full max-w-md object-contain rounded shadow mb-4">
    <ul class="text-black mx-auto text">
      {% for person in persons %}
        <li>{{ person.name }} - {{ person.birth }}</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock content %}
